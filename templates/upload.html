<!DOCTYPE html>
<head>
	<title>ADD FILE</title>
	<link rel="stylesheet" href="static/css/handle_file.css">
	<link rel="stylesheet" href="static/css/connect_blockchain.css">
	<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>

	<!-- ✅ Flash Messages (Placed at the top inside the body) -->
	{% with messages = get_flashed_messages(with_categories=True) %}
	  {% if messages %}
	    {% for category, message in messages %}
	      <div class="alert alert-{{ category }}">{{ message }}</div>
	    {% endfor %}
	  {% endif %}
	{% endwith %}

	<div class="grandParentContaniner">
		<div class="parentContainer">
			<form class="file-frm" method="post" action="/add_file" enctype="multipart/form-data">
				<h3>Upload a file</h3>
				<br><br>

				<div class="form-group">
					<label>Sender :</label>
					<input type="text" name="sender_name" class="form-control" placeholder="Sender name" required>
				</div>
				
				<div class="form-group">
					<label>Receiver :</label>
					<input type="text" name="receiver_name" class="form-control" placeholder="Receiver name" required>
				</div>
					
				<div class="form-group">
					<label>Enter key :</label>
					<input type="password" name="file_key" class="form-control" placeholder="Your file key" required>
				</div>				

				<br>
				<div class="form-group file-input">
					<input type="file" name="file" required>
				</div>
				
				<br>

				<!-- ✅ Correct Button Placement -->
				<button type="submit" class="send-btn">Submit</button><br><br>

				<!-- ✅ Fix: Corrected button syntax -->
				<a href="{{ url_for('connect_blockchain') }}">
					<button type="button" class="view-chain">View chain</button>
				</a>
			</form>
		</div>
	</div>

</body>
</html>
