<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lock Storage - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1e3a8a); /* Blue Lock Theme */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Layout with logo on left, login on right */
        .container-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 900px;
            background: #111827;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            max-width: 150px;
        }

        .login-container {
            flex: 1;
            padding: 20px;
        }

        .login-box {
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #1e90ff; /* Neon Blue */
        }

        /* Input Fields */
        .form-group label {
            font-weight: 500;
            color: #1e90ff; /* Neon Blue */
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 2px solid #1e90ff;
            background: #1f2937;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: #b0c4de;
        }

        .form-control:focus {
            border-color: #00c3ff;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
            outline: none;
        }

        /* Buttons */
        .btn-primary {
            background: #1e90ff; /* Neon Blue */
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
            color: white;
        }

        .btn-primary:hover {
            background: #0077cc; /* Darker Blue */
        }

        /* Flash Messages */
        .alert {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            background: #1e90ff;
            color: white;
            border-radius: 5px;
        }

        /* Register Link */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #00c3ff; /* Brighter Neon Blue */
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(0, 195, 255, 1);
            font-size: 16px;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #00e6ff;
        }
        .register-link {
    color: white !important;  /* Changes "Don't have an account?" to white */
}
    </style>
</head>
<body>

<div class="container-wrapper">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='../static/img/blue-lock.png') }}" alt="Blue Lock Storage Logo" height="200px" width="600px">
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Blue Lock Storage</h2>

            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

                <p class="register-link">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
